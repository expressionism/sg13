<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SG-13 Soundboard</title>
    <link rel="icon" href="./icon.png" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <script type="text/javascript" src="./app.js"></script>
    <div class="container bg-dark" style="margin-top: 10vh">
      <div class="row justify-content-center" style="margin-bottom: 0.2rem">
        <div class="col-centered text-white">
          <h4>
            Press once to start, again to stop.
          </h4>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <button
            type="button"
            class="btn btn-danger btn-block"
            style="height: 5rem; box-shadow: none"
            id="alarm"
            name="alarm.m4a"
          >
            <h5>Alarm</h5>
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-secondary btn-block"
            style="height: 5rem; box-shadow: none"
            id="dial"
            name="dial.m4a"
          >
            <h5>Dial</h5>
          </button>
        </div>
      </div>
      <div class="row align-items-center" style="margin-top: 0.5rem">
        <div class="col">
          <button
            type="button"
            class="btn btn-secondary btn-block"
            style="height: 5rem; box-shadow: none"
            id="asgard_teleport"
            name="asgard_teleport.m4a"
          >
            <h5>Asgard Teleport</h5>
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-secondary btn-block"
            style="height: 5rem; box-shadow: none"
            id="misc_sfx"
            name="misc_sfx.m4a"
          >
            <h5>Misc. SFX</h5>
          </button>
        </div>
      </div>
      <div class="row align-items-center" style="margin-top: 0.5rem">
        <div class="col">
          <button
            type="button"
            class="btn btn-secondary btn-block"
            style="height: 5rem; box-shadow: none"
            id="characters/carter/handle"
            name="./characters/carter/handle.mp3"
          >
            <h5>Reproductive Organs</h5>
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-secondary btn-block"
            style="height: 5rem; box-shadow: none"
            id="characters/hammond/wasnt_supposed_to_happen"
            name="./characters/hammond/wasnt_supposed_to_happen.mp3"
          >
            <h5>Wasn't Supposed to Happen</h5>
          </button>
        </div>
      </div>
      <div class="row justify-content-center" style="margin-top: 0.5rem">
        <div class="col-3 col-centered">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Gain:</span>
            </div>
            <input
              type="number"
              class="form-control text-center"
              name="gain"
              id="gain"
              value="50"
              min="0"
              max="100"
              step="1"
            />
          </div>
        </div>
        <div class="col-3 col-centered">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Loop? </span>
            </div>
            <div class="input-group-text bg-light">
              <input type="checkbox" name="Loop" id="loop" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
